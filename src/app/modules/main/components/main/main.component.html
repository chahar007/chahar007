<div class="main-compoenent">
  <div class="slider">
    <app-coursel></app-coursel>
  </div>

  <div class="d-flex justify-content-center mt-2">
    <div class="card card-style">
      <div class="content mb-0 p-3">
        <h1 class="text-center mb-0">Dream Wishes</h1>
        <p class="text-center color-highlight mt-n1 font-12 text-2">
          Share Smiles with Wishes
        </p>
        <p class="boxed-text-xl mt-n3 text-3">
          Personalized templates, endless possibilities. Your wishes, their
          happiness
        </p>
        <button class="btn btn-m btn-info text-center" (click)="createWish()">
          Create Wish
        </button>
      </div>
    </div>
  </div>

  <div class="games">
    <div class="card card-style flames" (click)="navigate('flames')">
      <img src="assets/images/home/flames.jpeg" alt="game" />
      <div class="text">
        <p>Flames</p>
      </div>
    </div>
    <div class="card card-style tic-tac" (click)="navigate('tic-tac-toe')">
      <img src="assets/images/home/tic-tac.jpeg" alt="game" />
      <div class="text">
        <p>Tic-Tac-Toe</p>
      </div>
    </div>
  </div>
</div>
