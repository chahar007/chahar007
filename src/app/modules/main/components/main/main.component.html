<div class="main-compoenent">
  <div class="slider">
    <app-coursel></app-coursel>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <div class="card card-style">
      <div class="content mb-0 p-4">
        <h1 class="text-center mb-0">Dream Wishes</h1>
        <p class="text-center color-highlight mt-n1 font-12 text-2">
          Share Smiles with Wishes
        </p>
        <p class="boxed-text-xl mt-n3 text-3">
          Personalized templates, endless possibilities. Your wishes, their
          happiness
        </p>
        <button class="btn btn-m btn-info text-center" (click)="createWish()">
          Create Wish
        </button>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-2">
    <div id="game-container">
      <h1>Wanna Play Flames!</h1>
      <p class="mb-1">Lets play & check the what your friend is?</p>
      <button class="btn btn-m" (click)="navigate('flames')">Start Game</button>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-2">
    <div id="game-container">
      <h1>Wanna Play Tic-Tac-Toe!</h1>
      <p class="mb-1">Lets play & check the what your friend is?</p>
      <button class="btn btn-m" (click)="navigate('tic-tac-toe')">
        Start Game
      </button>
    </div>
  </div>
</div>
